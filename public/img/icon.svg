<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 48" width="52" height="48">
  <!-- Cart basket (rounded rect) -->
  <rect x="4" y="4" width="40" height="32" rx="8" ry="8" fill="none" stroke="#111" stroke-width="3.5"/>
  <!-- Cart handle (top-right arc) -->
  <path d="M36,4 Q48,4 48,16" fill="none" stroke="#111" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Cart wheels -->
  <circle cx="14" cy="42" r="4" fill="none" stroke="#111" stroke-width="3"/>
  <circle cx="34" cy="42" r="4" fill="none" stroke="#111" stroke-width="3"/>
  <!-- Checkmark inside basket -->
  <polyline points="13,20 21,29 35,13" fill="none" stroke="#111" stroke-width="3.8" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
