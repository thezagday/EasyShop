services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: dev
    image: easyshop-php:dev
    container_name: easyshop-php
    volumes:
      - .:/app:cached
      - vendor:/app/vendor
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-secret}
      DATABASE_URL: ${DATABASE_URL}
      MESSENGER_TRANSPORT_DSN: ${MESSENGER_TRANSPORT_DSN}
      ADMIN_HOST: admin.localhost
      MAIN_HOST: localhost
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      AI_PROVIDER: ${AI_PROVIDER:-}
      VAR_DUMPER_SERVER: ${VAR_DUMPER_SERVER:-host.docker.internal:9912}
      MAILER_DSN: null://null
    depends_on:
      database:
        condition: service_healthy
    networks:
      - easyshop

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    image: easyshop-nginx:latest
    container_name: easyshop-nginx
    ports:
      - "80:80"
    volumes:
      - .:/app:cached
    depends_on:
      - php
    networks:
      - easyshop

  database:
    image: mysql:8.0
    container_name: easyshop-db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysql", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}", "-e", "SELECT 1" ]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - easyshop

  node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
      target: dev
    image: easyshop-node:dev
    container_name: easyshop-node
    working_dir: /app
    dns:
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
    command: sh -c "yarn config set registry https://registry.npmjs.org && yarn install && yarn watch"
    networks:
      - easyshop

volumes:
  db_data:
  vendor:
  node_modules:


networks:
  easyshop:
    driver: bridge
