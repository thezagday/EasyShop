services:
  php:
    build:
      context: .
      target: dev
    container_name: easyshop-php
    volumes:
      - .:/app:cached
      - vendor:/app/vendor
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-secret}
      DATABASE_URL: mysql://easyshop:easyshop@database:3306/easyshop?serverVersion=8.0&charset=utf8mb4
      MESSENGER_TRANSPORT_DSN: doctrine://default?auto_setup=0
      ADMIN_HOST: localhost
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      VAR_DUMPER_SERVER: host.docker.internal:9912
      MAILER_DSN: null://null
    depends_on:
      database:
        condition: service_healthy
    networks:
      - easyshop

  nginx:
    image: nginx:alpine
    container_name: easyshop-nginx
    ports:
      - "80:80"
    volumes:
      - .:/app:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - easyshop

  database:
    image: mysql:8.0
    container_name: easyshop-db
    environment:
      MYSQL_DATABASE: easyshop
      MYSQL_USER: easyshop
      MYSQL_PASSWORD: easyshop
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-ueasyshop", "-peasyshop", "-e", "SELECT 1"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - easyshop

  node:
    image: node:20-alpine
    container_name: easyshop-node
    working_dir: /app
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
    command: sh -c "yarn install && yarn watch"
    networks:
      - easyshop

volumes:
  db_data:
  vendor:
  node_modules:

networks:
  easyshop:
    driver: bridge
